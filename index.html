<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.css">

<body>
    <div class="container ">

        <div class="jumbotron bg-secondary">

            <div class="hero">

               <h1><strong>AKAN NAME GENERATOR</strong></h1>

            </div>

            <div class="forms-1">
                <p><em>This application generates Akan names derived from Ghanian culture.</em></p>



            </div>
        </div>
    </div>

    <div class="container">
        <div class="jumbotron bg-secondary">
            <div class="form">
                    <p>Fill in all the forms please!!</p>
                <label>Birth Year:</label>
                <input type="year" class="form-control" id="birthyear">

                <label>Birth Month:</label>
                <input type="year" class="form-control" id="birthmonth" >

                <label>Birth Date:</label>
                <input type="year" class="form-control" id="birthdate" >

                <label class="radio-label">Gender:</label>
                <div class="check">

                <input type="radio" class="radio-form"  value="male" name="radio" id="gender">Male
                </div>
                <div class="check">
                        <input type="radio" class="radio-form" value="female" name="radio" id="gender2">Female
                </div>
                <div class="button">
                    <input type="button" onclick="myInput();" value="submit">
                </div>
                <p id="result"></p>
            </div>
        </div>
    </div>
    <script src="js/script.js" type="text/javascript"></script>
